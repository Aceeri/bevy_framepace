[package]
name = "bevy_framepace"
version = "0.1.0"
edition = "2021"
resolver = "2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main", default-features = false }
spin_sleep = "1.0"

[dev-dependencies]
bevy = { git = "https://github.com/bevyengine/bevy", branch = "main", default-features = false, features = [
    "render",
    "bevy_winit",
    "x11",
] }
bevy_mod_picking = { git = "https://github.com/aevyrie/bevy_mod_picking" }
